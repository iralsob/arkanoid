<html>
  <head>
    <meta charset="utf-8">
    <script>
      var ball, ballTop, ballBottom, topInterval, bottomInterval, ballDiam, ballTopDom, ballBottomDom;
      var player, playerWidth, playerHeight;
      var width, height;

      var step = 60;
      ballDiam = 40;
      playerWidth = 290;
      playerHeight = 30;

      function Ball() {}

      Ball.prototype = {
        move: function(html){
          if(this.left == 0) {
            this.directionLeft = 1;
          }
          if(this.left == width-ballDiam) {
            this.directionLeft = -1;
          }
          if(this.top == 0) {
            this.directionTop = 1;
          }
          if(this.top == height) {
            alert('Вы проиграли!');
            ballTop.moveOnStart(0,0,1,1);
            ballBottom.moveOnStart(1, height-ballDiam, 1, -1);
          }
          if(this.top == (height - playerHeight - ballDiam)) {
            if (this.left >= player.offsetLeft-ballDiam/2 && this.left <= player.offsetLeft+playerWidth+ballDiam/2 ) {
              this.directionTop = -1;
            }
          }
          this.left += this.directionLeft;
          this.top += this.directionTop;
          this.show(html);
        },
        show: function(html){
          html.style.left = this.left +'px';
          html.style.top = this.top +'px';
        },
        moveOnStart: function(left, top, directionLeft, directionTop){
          this.left = left;
          this.top = top;
          this.directionLeft = directionLeft;
          this.directionTop = directionTop;
        }
      }

      function startGame() {
        width = document.body.clientWidth;
        height = document.body.clientHeight;

        player = document.getElementById('player');
        player.style.left = player.offsetLeft;
        player.style.width = playerWidth+'px';
        player.style.height = playerHeight+'px';

        ballTopDom = document.getElementById('ballTop');
        ballTopDom.style.width = ballDiam +'px';
        ballTopDom.style.height = ballDiam +'px';

        ballBottomDom = document.getElementById('ballBottom');
        ballBottomDom.style.width = ballDiam +'px';
        ballBottomDom.style.height = ballDiam +'px';

        ballTop = new Ball();
        topInterval = setInterval( function() {
          ballTop.move(ballTopDom);
        } , 10);
        ballTop.moveOnStart(0,0,1,1);

        ballBottom = new Ball();
        bottomInterval =  setInterval( function() {
          ballBottom.move(ballBottomDom);
        } , 10);
        ballBottom.moveOnStart(1, height-ballDiam, 1, -1);

        document.onkeydown = function (e) {
          e = e || window.event;
          var currentPosition = player.offsetLeft;
          if (currentPosition >= step && e.keyCode === 37) {
                player.style.left = currentPosition - step +'px';
          } else if (e.keyCode === 37) {
            player.style.left = 0 +'px';
          }
          if (currentPosition <= width - player.offsetWidth - step && e.keyCode === 39) {
                player.style.left = currentPosition + step +'px';
          } else if (e.keyCode === 39) {
            player.style.left = width - player.offsetWidth +'px';
          }
          
          return false;
        }
      }

      window.onload = function() {
        startGame();
      }
    </script>
    <style>
      body {
        margin:0;
      }
      .ball {
        border-radius: 50%;
        background: grey;
        display: inline-block;
        position: absolute;
        border: 2px solid #000;
      }
      #player {
        background: black;
        display: inline-block;
        position: absolute;
        bottom: 0;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div id="ballTop" class="ball"></div>
    <div id="ballBottom" class="ball"></div>
    <div id="player"></div>
  </body>
</html>
