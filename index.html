<html>
  <head>
    <meta charset="utf-8">
    <script>
      var ball, ballTop, ballBottom, topInterval, bottomInterval, ballDiam, ballTopDom, ballBottomDom;
      var player, playerWidth, playerHeight;
      var width, height;
      
      function Player(playerId) {
        step = 60;
        playerWidth = 290;
        playerHeight = 30;

        player = document.getElementById(playerId);
        player.style.width = playerWidth +'px';
        player.style.height = playerHeight +'px';
      }

      function Ball(ballId, left, top, directionLeft, directionTop) {
        ballDiam = 40;

        this.ball = document.getElementById(ballId);
        this.ball.style.width = ballDiam +'px';
        this.ball.style.height = ballDiam +'px';

        this.moveOnStart(left, top, directionLeft, directionTop);

        this.intervalId = window.setInterval( this.move, 10, this.ball, this);
      }

      Ball.prototype = {
        move: function(html, that){
          if(that.left == 0) {
            that.directionLeft = 1;
          }
          if(that.left == width-ballDiam) {
            that.directionLeft = -1;
          }
          if(that.top == 0) {
            that.directionTop = 1;
          }
          if(that.top == height) {
            alert('Вы проиграли!');
            ballTop.moveOnStart(0,0,1,1);
            ballBottom.moveOnStart(1, height-ballDiam, 1, -1);
          }
          if(that.top == (height - playerHeight - ballDiam)) {
            if (that.left >= player.offsetLeft-ballDiam/2 && that.left <= player.offsetLeft+playerWidth+ballDiam/2 ) {
              that.directionTop = -1;
            }
          }
          that.left += that.directionLeft;
          that.top += that.directionTop;
          that.show(html, that);
        },
        show: function(html, that){
          html.style.left = that.left +'px';
          html.style.top = that.top +'px';
        },
        moveOnStart: function(left, top, directionLeft, directionTop){
          this.left = left;
          this.top = top;
          this.directionLeft = directionLeft;
          this.directionTop = directionTop;
        }
      };

      function startGame() {
        width = document.body.clientWidth;
        height = document.body.clientHeight;

        playerElement = new Player('player');
        ballTop = new Ball('ballTop', 0, 0, 1, 1);
        ballBottom = new Ball('ballBottom', 1, height-ballDiam, 1, -1);

        document.onkeydown = function (e) {
          e = e || window.event;
          var currentPosition = player.offsetLeft;
          if (currentPosition >= step && e.keyCode === 37) {
                player.style.left = currentPosition - step +'px';
          } else if (e.keyCode === 37) {
            player.style.left = 0 +'px';
          }
          if (currentPosition <= width - player.offsetWidth - step && e.keyCode === 39) {
                player.style.left = currentPosition + step +'px';
          } else if (e.keyCode === 39) {
            player.style.left = width - player.offsetWidth +'px';
          }
          
          return false;
        }
      }

      window.addEventListener('load', startGame);
    </script>
    <style>
      body {
        margin:0;
      }
      .ball {
        border-radius: 50%;
        background: grey;
        display: inline-block;
        position: absolute;
        border: 2px solid #000;
      }
      #player {
        background: black;
        display: inline-block;
        position: absolute;
        bottom: 0;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div id="ballTop" class="ball"></div>
    <div id="ballBottom" class="ball"></div>
    <div id="player"></div>
  </body>
</html>
